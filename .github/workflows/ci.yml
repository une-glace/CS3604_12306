name: CI test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests (Jest with coverage)
        env:
          NODE_ENV: test
          DB_DIALECT: sqlite
        run: npm test -- --coverage

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage
          if-no-files-found: ignore
          retention-days: 7

  e2e-tests:
    name: Frontend E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: backend-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Cache both frontend and backend node_modules via lockfiles
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install dependencies (backend and frontend)
        run: |
          npm ci --prefix backend
          npm ci --prefix frontend

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Start backend server
        env:
          NODE_ENV: test
          DB_DIALECT: sqlite
          ORDER_UNPAID_TTL_MS: 180000
          ORDER_CLEANUP_INTERVAL_MS: 30000
          POPULAR_ROUTES_TTL_MS: 300000
        run: |
          npm start --prefix backend &

      - name: Start frontend dev server (vite)
        run: |
          npm run dev --prefix frontend -- --open false &

      - name: Wait for servers to be ready
        run: |
          npx -y wait-on http://localhost:3000/health http://localhost:5174
      
      - name: Run Playwright E2E tests
        run: npm run test:e2e --prefix frontend

      - name: Run Frontend Unit Tests (Vitest)
        working-directory: frontend
        run: npm run test:unit -- --coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
          if-no-files-found: ignore
          retention-days: 7

      - name: Frontend build
        working-directory: frontend
        run: npm run build

      - name: Frontend Lint (non-blocking)
        continue-on-error: true
        run: npm run lint --prefix frontend

      - name: Frontend Typecheck (non-blocking)
        continue-on-error: true
        run: npm run typecheck --prefix frontend

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Playwright test results (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results
          if-no-files-found: ignore
          retention-days: 7

  backend-tests-mysql:
    name: Backend Tests (MySQL)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: trae_12306
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -proot" --health-interval 10s --health-timeout 5s --health-retries 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: backend
      - name: Run backend tests on MySQL
        env:
          NODE_ENV: test
          DB_DIALECT: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASS: root
          DB_NAME: trae_12306
        run: npm test -- --runInBand
        working-directory: backend